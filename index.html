<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>The OTP verification Layout</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="app.css">
</head>
<body>
	<div class="container">
		<div class="card">
			<div class="card-header">The OTP verification page</div>
			<div class="card-body">
				<div class="row">
					<input type="number" class="otp" id="txt1" maxlength="1" onkeyup="movecursor(event, '', 'txt1', 'txt2')">
					<input type="number" class="otp" id="txt2" maxlength="1" onkeyup="mousecursor(event, 'txt1', 'txt2', 'txt3')">
					<input type="number" class="otp" id="txt3" maxlength="1" onkeyup="mousecursor(event, 'txt2', 'txt3', 'txt4')">
					<input type="number" class="otp" id="txt4" maxlength="1" onkeyup="mousecursor(event, 'txt3', 'txt4', 'txt5')">
					<input type="number" class="otp" id="txt5" maxlength="1" onkeyup="mousecursor(event, 'txt4', 'txt5', 'txt6')">
					<input type="number" class="otp" id="txt6" maxlength="1" onkeyup="mousecursor(event, 'txt5', 'txt6', '')">
				</div>
				<div class="row">
					<input type="submit" name="submit" class="submit">
				</div>
			</div>
		</div>
		
	</div>

	<script>
		function movecursor(event) {
			console.log(event);
		}
	</script>
</body>
</html>
